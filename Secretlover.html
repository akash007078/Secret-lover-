<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Lover Guild</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <h2>Login to Website</h2>
        <form id="otpForm">
            <input type="text" id="phoneOrEmail" placeholder="Enter Email/Phone" required>
            <button type="submit" onclick="sendOTP(event)">Send OTP</button>
        </form>
        <form id="verifyOTPForm" style="display: none;">
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button type="submit" onclick="verifyOTP(event)">Verify OTP</button>
        </form>
    </div>

    <!-- Main Page after login -->
    <div id="mainPage" style="display: none;">
        <button onclick="showSection('guildTest')">Guild Test</button>
        <button onclick="showSection('rewards')">Rewards</button>
        <button onclick="showSection('profile')">Profile</button>
    </div>

    <!-- Guild Test Section -->
    <div id="guildTest" style="display: none;">
        <h3>Guild Test</h3>
        <form id="guildTestForm">
            <input type="text" id="uid" placeholder="Enter UID" required>
            <input type="text" id="phoneNumber" placeholder="Enter Phone Number" required>
            <input type="text" id="role" placeholder="Enter Role" required>
            <button type="submit" onclick="submitGuildTest(event)">Submit</button>
        </form>
    </div>

    <!-- Rewards Section -->
    <div id="rewards" style="display: none;">
        <h3>Rewards</h3>
        <form id="rewardsForm">
            <input type="text" id="gameName" placeholder="Enter Game Name" required>
            <input type="number" id="gloryGiven" placeholder="Enter Glory Given" required>
            <button type="submit" onclick="submitRewards(event)">Submit</button>
        </form>
    </div>

    <!-- Profile Section -->
    <div id="profile" style="display: none;">
        <h3>Profile</h3>
        <form id="profileForm">
            <input type="text" id="userName" placeholder="Enter Your Name">
            <input type="file" id="profilePic" accept="image/*">
            <button type="button" onclick="saveProfile()">Save Profile</button>
        </form>
        <div id="userData"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
